{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare POS</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
</head>

<body>



    <!-- =========== NAVBAR ========== -->

    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color:rgb(0, 192,192);">
            <div class="container">
                <a class="navbar-brand" href="index.html" style="color: white"> <B> MEDICARE CHEMICALS</B></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'main' %}"> <i class="fas fa-home"></i> <b> Home </b></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="add-purchase-link"> <i class="fas fa-plus"></i> <b> Add Purchase
                                </b></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="add-supply-link"> <i class="fas fa-plus"></i> <b> Add Supply
                                </b></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="add-product-link"> <i class="fas fa-plus"></i> <b>
                                    Add Product </b></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link btn" href="supplyhistory.html"> <i class="fas fa-history"></i><b> History
                                </b></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <br>
    <br>



    <div class="container">
        {% block content %}
        {% endblock %}

    </div>
    <div class="myoverlay full-screen" id="add-product-view">
        <i class="myclose">x</i>
        <div class="container">
            {% include 'add_product.html' %}
        </div>
    </div>

    <div class="myoverlay full-screen" id="add-purchase-view">
        <i class="myclose">x</i>
        <div class="container">
            {% include 'add_purchase.html' %}
        </div>
    </div>

    <div class="myoverlay full-screen" id="add-supply-view">
        <i class="myclose btn btn-danger">x</i>
        <div class="container">
            {% include 'add_supply.html' %}
        </div>
    </div>
    <script>
        document.querySelector("#add-supply-link").addEventListener("click", function (e) {
            document.querySelector("#add-supply-view").classList.toggle("show");
        });
        document.querySelector("#add-product-link").addEventListener("click", function (e) {
            document.querySelector("#add-product-view").classList.toggle("show");
        });
        document.querySelector("#add-purchase-link").addEventListener("click", function (e) {
            document.querySelector("#add-purchase-view").classList.toggle("show");
        });
        let closes = document.getElementsByClassName("myclose");
        for (let i = 0; i < closes.length; i++) {
            closes[i].addEventListener('click', function (e) {
                this.parentNode.classList.toggle("show");
            });
        }
    </script>
    <script src="{% static 'js/fontawesome.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
