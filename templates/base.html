{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare POS</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
</head>

<body>



    <!-- =========== NAVBAR ========== -->

    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color:rgb(0, 192,192);">
            <div class="container">
                <a class="navbar-brand" href="{% url 'items_list' %}" style="color: white"> <B> MEDICARE
                        CHEMICALS</B></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'items_list' %}"> <i class="fas fa-home"></i> <b> Home
                                </b></a>
                        </li>

                        {% if request.user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" id="add-supply-link"> <i class="fas fa-plus"></i> <b> Add Supply
                                </b></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="add-product-link" href="{% url 'history' %}"> <i
                                    class="fas fa-history"></i> <b>
                                    History </b></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'logout' %}"> <i class="fas fa-sign-out-alt"></i> <b> Log
                                    Out </b> </a>
                        </li>
                        {% else %}

                        <li class="nav-item active">
                            <a class="nav-link btn" href="{% url 'login' %}"> <i class="fas fa-sign-in-alt"></i><b> Log
                                    In
                                </b></a>
                        </li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <br>
    <br>

    {% block content %}



    {% endblock %}

    <script src="{% static 'js/fontawesome.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
