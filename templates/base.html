{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare POS</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="bg-dark container-fluid d-flex flex-row justify-content-between">
        <div>
            <a href="/" class="btn btn-lg white-bg text-dark"><i class="fas fa-home"></i></a>
            <a href="/" class="text-center text-white title">BRIANN MEDICARE CHEMICALS - POS</a>
        </div>
        <div class="text-white pt-3" style="font-size: 0.5rem;">
            software developed by <br> 
            <span>TECHPRINT Solutions</span> <br>
            <small>+233 243186008</small> 
        </div>
    </div>
    {% if messages %}
        {% for message in messages %}
        <div class="container alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    {% endif %}


    {% block content %}

    {% endblock %}

    <script src="{% static 'js/fontawesome.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>


</body>

</html>
