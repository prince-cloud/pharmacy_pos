{% extends 'base.html' %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-12 float-left text-center"><h2 class="display-4">SUPPLIES</h2></div>
    </div>
</div>

<div class="container pt-3">
    <div class="row">
        <div class="col-12">
            <table class="table shadow  table-hover table-striped white-bg">
                <thead class="bg-dark text-white">
                    <tr>
                        <th> Date </th>
                        <th> Product  </th>
                        <th> Quantity </th>
                    </tr>
                </thead>
                <tbody>
                    {% for supply in supplies %}
                    <tr>
                        <td> {{ supply.date }} </td>
                        <td> {{ supply.product }} </td>
                        <td> {{ supply.quantity }} </td>
                    </tr>
                    {% empty %}
                    <tr >
                        <td colspan="7"> <h4>No supply added </h4> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
