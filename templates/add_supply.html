

{% load crispy_forms_tags %}


<div class="container bg-gray p-5" style="width: 50%;">
    <h2>Add supply details below</h2>

    <form method="POST" action="{% url 'add_supply' %}?next=/">
        {% csrf_token %}
        {{ supply_form | crispy }}
        <p><input class="btn btn-info btn-large btn-block" type="submit" value="Add Supply"> </p>
    </form>

</div>
