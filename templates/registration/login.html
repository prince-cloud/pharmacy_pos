{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare POS - LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
</head>

<body>
    <div class="py-5vh full-screen">

        <div class="login-page shadow">
            <form method="POST" class="shadow p-5">
                <h2>Login with the form below</h2>
                <br>
                {% csrf_token %}
                {{ form | crispy }}
                <p>
                    <input type="submit" class="btn btn-lg btn-primary" value="Log In">
                </p>
            </form>
        </div>
    </div>
</body>

</html>
