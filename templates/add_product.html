{% load crispy_forms_tags %}


<div class="bg-gray p-5">
    <h2>Add Product details below</h2>

    <form method="POST" action="{% url 'add_product' %}?next=/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form | crispy }}
        <p><input class="btn btn-primary btn-large" type="submit" value="Add product"> </p>
    </form>

</div>
