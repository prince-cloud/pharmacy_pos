<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V20</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="logincssfavicon.ico"/>
	<link rel="stylesheet" type="text/css" href="logincss/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="logincss/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="logincss/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="logincss/animate.css">
	<link rel="stylesheet" type="text/css" href="logincss/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="logincss/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="logincss/select2.min.css">
	<link rel="stylesheet" type="text/css" href="logincss/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="logincss/util.css">
	<link rel="stylesheet" type="text/css" href="logincss/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Account Login
					</span>
					
					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username">
						<span class="label-input100">Username</span>
					</div>
					
					
					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="index.html">
								Sign in
							</a>
						</button>
					</div>
					
					<div class="text-center w-full p-t-23">
						<a href="#" class="txt1">
							Forgot password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	

	<script src="logincss/jquery-3.2.1.min.js"></script>
	<script src="logincss/animsition.min.js"></script>
	<script src="logincss/popper.js"></script>
	<script src="logincss/bootstrap.min.js"></script>
	<script src="logincss/select2.min.js"></script>
	<script src="logincss/moment.min.js"></script>
	<script src="logincss/daterangepicker.js"></script>
	<script src="logincss/countdowntime.js"></script>
	<script src="logincss/main.js"></script>

</body>
</html>
